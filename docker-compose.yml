version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=pytarot
      - POSTGRES_PASSWORD=pytarot_password
      - POSTGRES_DB=pytarot_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pytarot -d pytarot_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=pytarot
      - POSTGRES_PASSWORD=pytarot_password
      - POSTGRES_DB=pytarot_db
      - POSTGRES_PORT=5432
      # Override config to use Postgres
      # Keep your API keys in a local .env file or pass them here
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
